<tsw-breadcrumbs></tsw-breadcrumbs>

<tsw-filters-container class="pt-3">

</tsw-filters-container>

<tsw-table-container
  [resourceName]="resourceName"
  [exportFormats]="exportFormats"
  [downloadFileName]="downloadFileName | translate"
  [queryParams]="previousRequestConfig?.queryParams"
  class="pt-3"
  [loading]="loading"
  [paginator]="paginator"
  [columns]="columns"
  (reload)="reloadData()"
  (page)="navigatePage($event)"
>
  <table
    tsw-table
    [dataSource]="source"
    matSort
    (matSortChange)="sortData($event)"
  >
    <tr mat-header-row *matHeaderRowDef="(columns.columns | async) ?? []"></tr>
    <tr mat-row *matRowDef="let row; columns: (columns.columns | async) ?? []"></tr>

    <tr
      *matNoDataRow
      tsw-table-empty-row
      [loading]="loading"
      [columns]="columns"
    ></tr>

    <ng-container matColumnDef="select" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="selectAll($event)"
          [checked]="
            selection.hasValue() &&
            source.data.length === selection.selected.length
          "
          [indeterminate]="
            selection.hasValue() &&
            source.data.length !== selection.selected.length
          "
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="select($event, row)"
          [checked]="selection.isSelected(row)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th *matHeaderCellDef mat-header-cell mat-sort-header style="width: 10%">
        {{ "fields.code" | translate }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header style="width: 10%">
        {{ "fields.name" | translate }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element.name }}</td>
    </ng-container>

    <ng-container
      matColumnDef="actions"
      [stickyEnd]="true"
    >
      <th *matHeaderCellDef mat-header-cell style="width: 15%"></th>
      <td *matCellDef="let element" mat-cell class="text-right">
        <ng-container >
          <div class="additional-actions">
            <!--<a
              mat-button
              [routerLink]="'campaignManagementEdit' | namedRoute: { id: element.id }">
              <mat-icon>edit</mat-icon>
            </a>-->
          </div>
          <tsw-state-toggle
            [data]="element"
            [resource]="resourceName"
          ></tsw-state-toggle>
        </ng-container>
      </td>
    </ng-container>

  </table>
</tsw-table-container>
