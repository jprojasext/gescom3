<h2 mat-dialog-title>Documentos</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Añadir Documento</mat-card-title>
        </mat-card-header>

      <mat-card-content>
        <div class="flex flex-row gap-1.5">

          <!-- Sección personalizada para el input de tipo archivo -->
          <div class="basis-2/4 flex items-center">
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <label for="fileInput" class="btn mat-raised-button">
              Seleccionar Archivo
            </label>
          </div>

          <!-- Campo de Fecha de Creación con mat-form-field -->
          <mat-form-field class="basis-1/4">
            <mat-label>Fecha Creación</mat-label>
            <input matInput
                   [matDatepicker]="picker"
                   formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- Botón para añadir archivo -->
          <div class="basis-1/4">
            <button mat-raised-button color="primary" (click)="addFile()">Añadir</button>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </form>

  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Documentos</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="grid grid-cols-1 gap-1.5">

        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Salida</th>
            <td mat-cell *matCellDef="let element">{{element.date | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="out">
            <th mat-header-cell *matHeaderCellDef>Salida</th>
            <td mat-cell *matCellDef="let element">{{element.out}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">{{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">{{element.description}} </td>
          </ng-container>


          <ng-container matColumnDef="openFile">
            <th mat-header-cell *matHeaderCellDef>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary"
                      (click)="downloadFile(element.id)">
                <mat-icon>file_open</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="warn"
                      (click)="deleteFile(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>

    </mat-card-content>

  </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-button cdkFocusInitial color="primary" (click)="closeDialog()">Aceptar</button>
</mat-dialog-actions>
