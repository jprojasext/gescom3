

<div  [formGroup]="formUpload" class="grid grid-cols-2 gap-1.5 px-10 sm:px-10 w-3/4 sm:w-auto p-4 border border-gray-300 bg-white rounded-md">
  <h3 class="text-2xl font-semibold leading-7 sm:col-span-1 text-gray-900 justify-items-start" >{{'text.campaign.library' | translate}}</h3>
    <div class="file-upload text-right">
      {{formUpload.get("fileName")?.value || "fields.campaign.requiredDoc" | translate}}
      <input type="file" class="file-input" [accept]="requiredFileType" #fileUpload>
      <button  mat-mini-fab color="primary" class="upload-btn ml-2 " [disabled]="formUpload.get('fileName')?.value !=null"
               (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>



</div>
