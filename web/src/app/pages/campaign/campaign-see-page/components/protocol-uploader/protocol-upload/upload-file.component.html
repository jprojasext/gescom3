

<div  [formGroup]="form" class="grid grid-cols-2 gap-1.5 px-10 sm:px-10 w-3/4 sm:w-auto h-32 p-4 border border-gray-300 bg-white rounded-md">
  <h3 class="text-2xl font-semibold leading-7 sm:col-span-1 text-gray-900 justify-items-start" >{{'text.campaign.library' | translate}}</h3>
  <input type="file" class="file-input justify-items-end"  [accept]="requiredFileType" #fileUpload>
    <div class="file-upload text-right">
      <button  mat-mini-fab color="primary" class="upload-btn ml-2 "
               (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
  </div>

</div>
