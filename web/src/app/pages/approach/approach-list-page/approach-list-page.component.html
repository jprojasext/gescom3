<tsw-breadcrumbs></tsw-breadcrumbs>

<tsw-filters-container class="pt-3">
    <tsw-approach-list-page-filter *tswCustomFilter="'advanced'"></tsw-approach-list-page-filter>
</tsw-filters-container>

<tsw-table-container
        class="pt-3"
        [loading]="loading"
        [paginator]="paginator"
        [columns]="columns"
        (reload)="reloadData()"
        (page)="navigatePage($event)"
>
    <table tsw-table [dataSource]="source">
        <tr mat-header-row *matHeaderRowDef="(columns.columns | async) ?? []; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: (columns.columns | async) ?? [];"></tr>

        <tr *matNoDataRow tsw-table-empty-row [loading]="loading" [columns]="columns"></tr>

        <ng-container matColumnDef="select" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="selectAll($event)"
                        [checked]="selection.hasValue() && (source.data.length === selection.selected.length)"
                        [indeterminate]="selection.hasValue() && (source.data.length !== selection.selected.length)"
                ></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="select($event, row)"
                        [checked]="selection.isSelected(row)"
                ></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>{{ "fields.approach.year" | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.year }}
            </td>
        </ng-container>

        <ng-container matColumnDef="autonomusCommunity">
            <th mat-header-cell *matHeaderCellDef>{{ "fields.ccaa" | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.autonomusCommunity }}
            </td>
        </ng-container>
        <ng-container matColumnDef="approach">
            <th mat-header-cell *matHeaderCellDef>{{ "fields.approach.approach"| translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.approach }}
            </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>{{ 'fields.approach.type'| translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.type }}
            </td>
        </ng-container>
/9*-

        <ng-container matColumnDef="actions" [stickyEnd]="true">
            <th mat-header-cell *matHeaderCellDef class="opacity-0"></th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <ng-container>
                    <div class="additional-actions">
                        <a mat-button
                           [routerLink]="'' | namedRoute: { id: element.id }">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </div>
                </ng-container>
            </td>
        </ng-container>

    </table>
</tsw-table-container>
