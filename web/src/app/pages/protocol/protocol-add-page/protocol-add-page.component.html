<tsw-breadcrumbs></tsw-breadcrumbs>

<form [formGroup]="form">
  <tsw-form-container>
    <tsw-section-wrapper
            class="mb-5"
            headerLabel="Datos del Prtocolo"
            icon="edit_note"
    >

      <div section-content>

        <div class="w-3/4 mx-auto ">
          <div class="table w-full border-collapse">
            <div class="table-header-group bg-gray-200">
              <div class="table-cell p-2 border border-gray-300 w-1/12">Orden</div>
              <div class="table-cell p-2 border border-gray-300 w-2/12">Cod. Pregunta</div>
              <div class="table-cell p-2 border border-gray-300 w-6/12">Pregunta</div>
              <div class="table-cell p-2 border border-gray-300 w-2/12">Infraccion</div>
              <div class="table-cell p-2 border border-gray-300 w-1/12">Resp</div>
            </div>

            <!-- Filas de la tabla -->
            <div formArrayName="rows" class="table-row-group">
              <div *ngFor="let fila of rows.controls; let i=index" [formGroupName]="i" class="table-row">
                <div class="table-cell p-2 border border-gray-300">
                  <input formControlName="order" class="w-full" >
                </div>

                <div class="table-cell p-2 border border-gray-300">
                  <input formControlName="codeQuestion"  class="w-full">
                </div>

                <div class="table-cell p-2 border border-gray-300">
                  <input formControlName="question"  class="w-full">
                </div>

                <div class="table-cell p-2 border border-gray-300">
                  <!-- Enlace al listado general -->
                  <button mat-raised-button (click)="openDialog()"></button>
                </div>

                <div class="table-cell p-2 border border-gray-300">
                  <button type="button" (click)="toggleResp(i)" class="w-full">
                    {{ fila.get('response')?.value }}
                  </button>
                </div>


                <!-- Agrega los demás campos aquí -->
                <button type="button" (click)="eliminarFila(i)" class="text-red-500 hover:text-red-700">
                  <span class="material-icons">delete_forever</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-center mt-4"> <!-- Flex container para alinear a la derecha -->
          <button type="button" mat-raised-button color="primary" (click)="agregarFila()"
                  class="text-white font-bold py-2 px-4 rounded">
            Añadir Fila
          </button>
        </div>

      </div>

    </tsw-section-wrapper>

    <tsw-form-actions
            [saveBtnSkipConfirmation]="skipSaveConfirmation"
            (reset)="resetForm()"
            (save)="submitForm()"
    ></tsw-form-actions>

  </tsw-form-container>
</form>
