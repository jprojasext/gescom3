<tsw-filters-container class="pt-3">

</tsw-filters-container>

<tsw-table-container
  [resourceName]="resourceName"
  [queryParams]="previousRequestConfig?.queryParams"
  class="pt-3"
  [loading]="loading"
  [paginator]="paginator"
  [columns]="columns"
  (reload)="reloadData()"
  (page)="navigatePage($event)"
>
  <table
    tsw-table
    [dataSource]="questionsArray"
    matSort
    (matSortChange)="sortData($event)"
  >
    <tr mat-header-row *matHeaderRowDef="(columns.columns | async) ?? []"></tr>
    <tr mat-row *matRowDef="let row; columns: (columns.columns | async) ?? []"></tr>

    <tr
      *matNoDataRow
      tsw-table-empty-row
      [loading]="loading"
      [columns]="columns"
    ></tr>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">NÂº</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    
    <ng-container matColumnDef="code">
      <th *matHeaderCellDef mat-header-cell mat-sort-header style="width: 10%">
        {{ "fields.code" | translate }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element.codeQuestion }}</td>
    </ng-container>
    <ng-container matColumnDef="question">
      <th *matHeaderCellDef mat-header-cell mat-sort-header style="width: 50%">
        Pregunta
      </th>
      <td *matCellDef="let element" mat-cell style="white-space: pre-line;">{{ element.question }}</td>
    </ng-container>
    

    <ng-container matColumnDef="si">
      <th *matHeaderCellDef mat-header-cell style="width: 10%">Si</th>
      <td *matCellDef="let element" mat-cell>
        <mat-checkbox [(ngModel)]="element.si"></mat-checkbox>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="no">
      <th *matHeaderCellDef mat-header-cell style="width: 10%">No</th>
      <td *matCellDef="let element" mat-cell>
        <mat-checkbox [(ngModel)]="element.no"></mat-checkbox>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="noProcede">
      <th *matHeaderCellDef mat-header-cell style="width: 10%">No procede</th>
      <td *matCellDef="let element" mat-cell>
        <mat-checkbox [(ngModel)]="element.noProcede"></mat-checkbox>
      </td>
    </ng-container>

    
    
    

    <ng-container
      matColumnDef="actions"
      [stickyEnd]="true"
    >
      <th *matHeaderCellDef mat-header-cell style="width: 10%"></th>
      <!--<td *matCellDef="let element" mat-cell class="text-right">
        <ng-container >
          <div class="additional-actions">
            &lt;!&ndash;<a
              mat-button
              [routerLink]="'campaignManagementEdit' | namedRoute: { id: element.id }">
              <mat-icon>edit</mat-icon>
            </a>&ndash;&gt;
          </div>
          <tsw-state-toggle
            [data]="element"
            [resource]="resourceName"
          ></tsw-state-toggle>
        </ng-container>
      </td>-->
    </ng-container>

  </table>
</tsw-table-container>
